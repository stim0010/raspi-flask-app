<!DOCTYPE html>
<html>
<body>

<button class="controls" id="img_button">Pause</button>

<ul id="slides">
    <li class="slide showing"><img src="image1.jpg" width="50%"></li>
    <li class="slide"><img src="image2.jpg" width="50%"></li>
    <li class="slide"><img src="image3.jpg" width="50%"></li>

</ul>

<script>
    var slides = document.querySelectorAll('#slides .slide');
var currentSlide = 0;
var slideInterval = setInterval(nextSlide,2000);

function nextSlide(){
	slides[currentSlide].className = 'slide';
	currentSlide = (currentSlide+1)%slides.length;
	slides[currentSlide].className = 'slide showing';
}

var playing = true;
var pauseButton = document.getElementById('img_button');

function pauseSlideshow(){
	pauseButton.innerHTML = 'Play';
	playing = false;
	clearInterval(slideInterval);
}

function playSlideshow(){
	pauseButton.innerHTML = 'Pause';
	playing = true;
	slideInterval = setInterval(nextSlide,2000);
}

pauseButton.onclick = function(){
	if(playing){ pauseSlideshow(); }
	else{ playSlideshow(); }
};
</script>

</body>
</html>
